name: Deploy

on:
    push:
        branches:
            - main
    workflow_dispatch:
    repository_dispatch:
        types: [on-millennium-sdk-updated]

permissions:
    checks: write
    contents: read
    pull-requests: write

jobs:
    build_and_deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '20'

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Install dependencies and build
              run: pnpm install && pnpm run build

            - name: Install Firebase Tools
              run: |
                  npm install -g firebase-tools
                  firebase experiments:enable webframeworks

            - name: Set up Google Application Credentials
              run: echo "$FIREBASE_CREDENTIALS" | base64 -d > ./apps/www/credentials.json
              env:
                  FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}

            - name: Setup Environment Variables
              run: echo "$BEARER" > ./apps/www/.env
              env:
                  BEARER: ${{ secrets.BEARER }}

            - name: Deploy Documentation
              env:
                  FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
              run: |
                  cd apps/docs
                  firebase deploy --only hosting --token $FIREBASE_TOKEN --force

            - name: Deploy Main Site
              env:
                  FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
              run: |
                  cd apps/www
                  firebase deploy --only hosting --token $FIREBASE_TOKEN --force
